<body>
    <div class="wrapper">
        <div class="inner">
            <div class="image-holder">
                <img src="Images/Aboutus.png" alt="">
            </div>
            <form>
                <div class="from-group">
                    <input type="text" placeholder="First name" class="form-control" required>
                    <input type="text" placeholder="Last name" class="form-control" required>
                </div>

                <div class="from-wrapper">
                    <input type="email" placeholder="Email" class="form-control" required>
                </div>

                <div class="from-wrapper">
                    <input type="tel" placeholder="Contact" class="form-control" required>
                </div>
                
                <div class="form-wrapper">
                    <select name="" class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="male">Female</option>
                        <option value="male">Prefer not to say</option>
                    </select>
                </div>

                <div class="from-wrapper">
                    <input type="text" placeholder="Age" class="form-control" required>
                </div>

                <div class="from-wrapper">
                    <input type="text" placeholder="College Name" class="form-control" required>
                </div>

                <div class="from-wrapper">
                    <input type="text" placeholder="Coupon code" class="form-control" required>
                </div>
                <button>Submit</button>
            </form>
        </div>

    </div>
    <footer>
        <div class="footercontainer">
            <div class="socialicons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
